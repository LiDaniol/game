# Defines the window size.
wwidth = 800
wheight = 600

# Defines the fullscreen resolution. If both values are zero, the resolution will be automatically detected.
fwidth = 0
fheight = 0

# Enables (true) or disables (anything else) fullscreen.
fullscreen = false

## Advanced graphics options:

# The game engine updates the tileset when a tile in the view is modified or when the view moves.
